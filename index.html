    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a192f; /* Base background from App.tsx */
            color: #ffffff;
            overflow: hidden; /* Mencegah scrolling pada TV */
            margin: 0;
        }

        /* Animation for the NewsTicker component */
        .ticker-move {
            display: inline-block;
            white-space: nowrap;
            animation: ticker-animation 60s linear infinite;
        }

        @keyframes ticker-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                /* The component triples the content for a seamless loop, so we animate one-third of the way */
                transform: translateX(-33.333333%);
            }
        }

        /* Animation for the Sidebar component */
        .sidebar-scroll-wrapper {
            animation: sidebar-scroll-animation linear infinite;
        }

        @keyframes sidebar-scroll-animation {
            /* Start: Hold at the top */
            0%, 15% {
                transform: translateY(0);
            }
            /* Scroll smoothly to a midpoint */
            25% {
                transform: translateY(-25%);
            }
            /* Hold at the top */
            25.01%, 40% {
                transform: translateY(-25%);
            }
            /* Scroll smoothly to the end of the first content block */
            50% {
                transform: translateY(-50%);
            }
            /* Hold at the end before looping */
            50.01%, 100% {
                transform: translateY(-50%);
            }
        }
    </style>
