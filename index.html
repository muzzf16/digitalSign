<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPR Digital Signage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a192f; /* Base background from App.tsx */
            color: #ffffff;
            overflow: hidden; /* Mencegah scrolling pada TV */
            margin: 0;
        }

        /* Animation for the NewsTicker component */
        .ticker-move {
            display: inline-block;
            white-space: nowrap;
            animation: ticker-animation 60s linear infinite;
        }

        @keyframes ticker-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                /* The component triples the content for a seamless loop, so we animate one-third of the way */
                transform: translateX(-33.333333%);
            }
        }
        
        /* Animation for the Sidebar component */
        .sidebar-scroll-wrapper {
            animation: sidebar-scroll-animation linear infinite;
        }
        
        @keyframes sidebar-scroll-animation {
            /* Start: Hold at the top */
            0%, 15% {
                transform: translateY(0);
            }
            /* Scroll smoothly to a midpoint */
            25% {
                transform: translateY(-25%);
            }
            /* Hold at the midpoint */
            25.01%, 40% {
                transform: translateY(-25%);
            }
            /* Scroll smoothly to the end of the first content block */
            50% {
                transform: translateY(-50%);
            }
            /* Hold at the end before looping */
            50.01%, 100% {
                transform: translateY(-50%);
            }
        }

        /* Animation for Promo Content Entry (New) */
        .animate-content-enter {
            animation: content-enter-animation 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes content-enter-animation {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.98);
                filter: blur(4px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        /* Toast notification animation */
        .animate-slide-in-right {
            animation: slide-in-right 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes slide-in-right {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.3);
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(100, 116, 139, 0.5);
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 116, 139, 0.7);
        }
    </style>
